<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
      <button class="btn btn-primary">Button</button>
      <input class="btn btn-primary" type="button" value="Button">
      <input class="btn btn-primary" type="submit" value="Button">
      <a class="btn btn-primary" href="#">Button</a>
      <br>
      <br>
      <button class="btn btn-secondary btn-lg">Button</button>
      <input class="btn btn-success btn-sm" type="button" value="Button">
      <input class="btn btn-info" type="submit" value="Button">
      <a class="btn btn-warning" href="#">Button</a>
      <a class="btn btn-danger" href="#">Button</a>
      <a class="btn btn-link" href="#">Button</a>
      <br>
      <br>
      <div class="btn-group">
        <button class="btn btn-warning">Left</button>
        <button class="btn btn-warning">Middle</button>
        <button class="btn btn-warning">Right</button>
      </div>
      <br>
      <br>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tag-fill" viewBox="0 0 16 16">
            <path d="M2 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414l-7-7A1 1 0 0 0 6.586 1H2zm4 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
        </svg>
        <i class="bi bi-xbox icon-lg"></i>
        <button class="btn btn-secondary btn-lg bi-xbox"> Button</button>
        <br>
        <br>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Catergory</a></li>
                <li class="breadcrumb-item active" aria-current="page">Technology</li>
            </ol>
        </nav>
        <br>
        <br>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
        <br>
        <br>
        <span class="badge bg-secondary">Secondary</span>
        <span class="badge bg-danger">Danger</span>
        <span class="badge bg-success">Success</span>
        <span class="badge bg-info">Info</span>
        <span class="badge bg-warning-subtle">Warning-Subtle</span>
        <span class="badge bg-warning">Warning</span>
        <br>
        <br>
        <a href="#">Inbox <span class="badge rounded-5 bg-secondary">50</span></a>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
